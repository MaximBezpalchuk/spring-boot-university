<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>Show audience</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>

<body>
	<h1 th:text="'Audience number ' + ${audience.room}">Audience name</h1>
	<a th:href="@{/audiences/{id}/edit(id=${audience.id})}" th:text="Edit">Edit
		audience</a>
	<form th:method="DELETE"
		th:action="@{/audiences/{id}(id=${audience.id})}">
		<input type="submit" value="Delete">
	</form>
	<table border="1">
		<tr>
			<td>Cathedra</td>
			<td th:text="${audience.cathedra.name}"></td>
		</tr>
		<tr>
			<td>Room number</td>
			<td th:text="${audience.room}">room</td>
		</tr>
		<tr>
			<td>Audience capacity</td>
			<td th:text="${audience.capacity}"></td>
		</tr>
	</table>
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"
		type="text/javascript"></script>
</body>
</html>
