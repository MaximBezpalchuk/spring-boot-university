<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="UTF-8">
<title>Edit audience</title>
</head>
<body>
<h1 th:text="'Edit audience with room number ' + ${audience.room}">Edit audience</h1>

	<form th:method="PATCH" th:action="@{/audiences/{id}(id=${audience.id})}" th:object="${audience}">
	
	<label for="cathedraSelector">Choose cathedra: </label> 
		<select id="cathedraSelector" th:field="*{cathedra.id}" required>
			<option th:each="anyCathedra : ${cathedrasAttribute}"
	            th:field="*{cathedra.id}"
	            th:value="${anyCathedra?.id}"
	            th:text="${anyCathedra?.name}">Cathedra name
	        </option>
		</select> <br>
		
		<label for="room">Enter room number: </label> 
		<input type="number" th:field="*{room}" id="room" required> <br>
		
		<label for="capacity">Enter capacity: </label> 
		<input type="number" th:field="*{capacity}" id="capacity" required> <br>
		
		<br>
		
		<input type="submit" value="Update!">
	</form>
</body>
</html>
