<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Audience list</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<h1>Audiences</h1>
<a th:href="@{/audiences/new}" th:text="New">New</a>
<table border="1">
    <tr th:each="audience : ${audiences}">
        <td th:text="${audience.room}">Room</td>
        <td th:text="${audience.capacity}">Capacity</td>
        <td>
            <a th:href="@{/audiences/{id}(id=${audience.id})}" th:text="Show">Full info about audience</a>
        </td>
        <td>
            <a th:href="@{/audiences/{id}/edit(id=${audience.id})}" th:text="Edit">Edit audience</a>
        </td>
        <td>
            <form th:method="DELETE" th:action="@{/audiences/{id}(id=${audience.id})}">
                <input type="submit" value="Delete">
            </form>
        </td>
    </tr>
</table>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
