<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>New audience</title>
</head>

<body>
	<h1>Create new audience</h1>

	<form action="#" method="POST" th:action="@{/audiences}" th:object="${audience}">
		<label for="room">Enter room number: </label> 
		<input type="number" th:field="*{room}" id="room"> </br>
		
		<label for="capacity">Enter capacity: </label> 
		<input type="number" th:field="*{capacity}" id="capacity"> </br>
		
		</br>
		
		<input type="submit" value="Create!">
	</form>
</body>
