<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>Holiday list</title>
</head>

<body>
	<h1>Holidays</h1>
	<table>
		<tr th:each="holiday : ${holidays}">
			<td th:text="${holiday.getName()}">Name</td>
			<td th:text="${holiday.getDate()}">Date</td>
			<td th:text="${holiday.getId()}">Id (need change to edit)</td>
			<td th:text="${holiday.getId()}">Id (need change to delete)</td>
		</tr>
	</table>
</body>
