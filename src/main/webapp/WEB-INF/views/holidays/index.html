<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>Holiday list</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
</head>

<body>
	<h1>Holidays</h1>
	<a th:href="@{holidays/new}" th:text="New">New</a>
	<table border="1">
		<tr th:each="holiday : ${holidayPage.content}">
			<td th:text="${holiday.name}">Name</td>
			<td th:text="${holiday.date}">Date</td>
			<td>
				<a th:href="@{/holidays/{id}(id=${holiday.id})}" th:text="Show">Full info about holiday</a>
			</td>
			<td>
				<a th:href="@{/holidays/{id}/edit(id=${holiday.id})}" th:text="Edit">Edit holiday</a>
			</td>
			<td>
				<form th:method="DELETE" th:action="@{/holidays/{id}(id=${holiday.id})}">
					<input type="submit" value="Delete">
				</form>
			</td>
		</tr>
	</table>
	<br>
	<nav aria-label="Page navigation" class="paging">
		<ul class="pagination" th:if="${holidayPage.totalPages > 1}">
			<li class="page-item"
				th:classappend="${(holidayPage.pageable.pageNumber <= 0)? 'disabled' : ''}">
				<a class="page-link"
				th:href="@{/holidays(size=${holidayPage.size}, page=${holidayPage.pageable.pageNumber})}"
				tabindex="-1">Previous</a>
			</li>
			<th:block th:each="page : ${pageNumbers}">
				<li class="page-item"
					th:classappend="${page == holidayPage.pageable.pageNumber + 1? 'active' : ''}">
					<a class="page-link"
					th:href="@{'/holidays?size=' + ${holidayPage.size} + '&page=' + ${page}}"
					th:text="${page}"></a>
				</li>
			</th:block>
			<li class="page-item"
				th:classappend="${(holidayPage.pageable.pageNumber+1 >= holidayPage.totalPages)? 'disabled' : ''}">
				<a class="page-link"
				th:href="@{/holidays(size=${holidayPage.size}, page=${holidayPage.pageable.pageNumber + 2})}">Next</a>
			</li>
		</ul>
	</nav>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
