<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>Group list</title>
</head>

<body>
	<h1>Groups</h1>
	<a href="groups/new">New</a>
	<table border="1px">
		<tr th:each="group : ${groups}">
			<td th:text="${group.getName()}">Name</td>
			<td th:text="${group.getId()}">Id (need change to edit)</td>
			<td th:text="${group.getId()}">Id (need change to delete)</td>
		</tr>
	</table>
</body>
