<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>Group list</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>

<body>
	<h1>Groups</h1>
	<a th:href="@{/groups/new}" th:text="New">New</a>
	<table border="1">
		<tr th:each="group : ${groups}">
			<td th:text="${group.name}">Name</td>
			<td><a th:href="@{/groups/{id}(id=${group.id})}" th:text="Show">Full
					info about group</a></td>
			<td><a th:href="@{/groups/{id}/edit(id=${group.id})}"
				th:text="Edit">Edit group</a></td>
			<td>
				<form th:method="DELETE" th:action="@{/groups/{id}(id=${group.id})}">
					<input type="submit" value="Delete">
				</form>
			</td>
		</tr>
	</table>
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"
		type="text/javascript"></script>
</body>
</html>
