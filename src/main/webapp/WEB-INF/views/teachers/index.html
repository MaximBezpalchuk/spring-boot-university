<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>Teacher list</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>

<body>
	<h1>Teachers</h1>
	<a th:href="@{teachers/new}" th:text="New">New</a>
	<table border="1">
		<tr th:each="teacher : ${teachers.content}">
			<td th:text="${teacher.firstName} + ' ' + ${teacher.getLastName()}">Name</td>
			<td th:text="${teacher.phone}">Phone number</td>
			<td th:text="${teacher.address}">Address</td>
			<td th:text="${teacher.email}">Email</td>
			<td th:text="${teacher.gender}">Gender</td>
			<td th:text="${teacher.postalCode}">Postal code</td>
			<td th:text="${teacher.education}">Education</td>
			<td th:text="${teacher.birthDate}">Birth date</td>
			<td th:text="${teacher.degree}">Degree</td>
			<td>
				<ul th:each="subject : ${teacher.subjects}">
					<li th:text="${subject.name}">Subject</li>
				</ul>
			</td>
			<td><a th:href="@{/teachers/{id}/vacations(id=${teacher.id})}"
				th:text="Vacations">Teachers vacations</a></td>
			<td><a th:href="@{/teachers/{id}(id=${teacher.id})}"
				th:text="Show">Full info about teacher</a></td>
			<td><a th:href="@{/teachers/{id}/edit(id=${teacher.id})}"
				th:text="Edit">Edit teacher</a></td>
			<td>
				<form th:method="DELETE"
					th:action="@{/teachers/{id}(id=${teacher.id})}">
					<input type="submit" value="Delete">
				</form>
			</td>
		</tr>
	</table>
	<br>
	<nav aria-label="Pagination" th:if="${teachers.totalPages gt 0}">
		<ul class="pagination justify-content-center font-weight-bold">
			<li class="page-item"
				th:classappend="${teachers.number eq 0} ? 'disabled'"><a
				class="page-link"
				th:href="@{/teachers?page={id}(id=${teachers.number lt 2 ? 1 : teachers.number})}"
				aria-label="Previous" title="Previous Page" data-toggle="tooltip">
					<span aria-hidden="true">&laquo;</span>
			</a></li>
			<li class="page-item"
				th:classappend="${i eq teachers.number + 1} ? 'active'"
				th:each="i : ${#numbers.sequence( 1, teachers.totalPages, 1)}">
				<a class="page-link" th:href="@{/teachers?page={id}(id=${i})}"
				th:text="${i}" th:title="${'Page '+ i}" data-toggle="tooltip"></a>
			</li>
			<li class="page-item"
				th:classappend="${teachers.number + 1 eq teachers.totalPages} ? 'disabled'">
				<a class="page-link"
				th:href="@{/teachers?page={id}(id=${teachers.number + 2})}"
				aria-label="Next" title="Next Page" data-toggle="tooltip"> <span
					aria-hidden="true">&raquo;</span>
			</a>
			</li>
		</ul>
	</nav>
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"
		type="text/javascript"></script>
</body>
</html>
