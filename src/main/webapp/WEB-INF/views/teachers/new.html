<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>New teacher</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous" />
</head>

<body>
	<h1>Create new teacher</h1>

	<form method="POST" th:action="@{/teachers}" th:object="${teacher}">
		<label for="cathedraSelector">Choose cathedra: </label> <select
			id="cathedraSelector" th:field="*{cathedra.id}" required>
			<option th:each="anyCathedra : ${cathedrasAttribute}"
				th:field="*{cathedra.id}" th:value="${anyCathedra?.id}"
				th:text="${anyCathedra?.name}">Cathedra name</option>
		</select> <br> <label for="firstName">Enter first name: </label> <input
			type="text" th:field="*{firstName}" id="firstName" required>
		<br> <label for="lastName">Enter last name: </label> <input
			type="text" th:field="*{lastName}" id="lastName" required> <br>

		<label for="phone">Enter phone number: </label> <input type="text"
			th:field="*{phone}" id="phone"> <br> <label
			for="address">Enter address: </label> <input type="text"
			th:field="*{address}" id="address" required> <br> <label
			for="postalCode">Enter postal code: </label> <input type="number"
			th:field="*{postalCode}" id="postalCode"> <br> <label
			for="email">Enter e-mail address: </label> <input type="text"
			th:field="*{email}" id="email"> <br> <label for="gender">Chose
			gender: </label> <select name="gender" required>
			<option
				th:each="genderOpt : ${T(com.foxminded.university.model.Gender).values()}"
				th:value="${genderOpt}" th:text="${genderOpt}">Gender</option>
		</select> <br> <label for="education">Enter education: </label> <input
			type="text" th:field="*{education}" id="education"> <br>

		<label for="birthdate">Enter birth date: </label> <input type="date"
			th:field="*{birthDate}" id="birthdate" required> <br> <label
			for="degree">Chose degree: </label> <select name="degree" required>
			<option
				th:each="degreeOpt : ${T(com.foxminded.university.model.Degree).values()}"
				th:value="${degreeOpt}" th:text="${degreeOpt}">Degree</option>
		</select> <br> <label for="subjectSelector">Choose subject(s): </label> <select
			class="form-control" id="subjects" name="subjects" multiple required>
			<option th:each="subject: ${subjectsAttribute}"
				th:value="${subject.id}" th:text="${subject.name}"></option>
		</select> <br> <input type="submit" value="Create!">
	</form>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
</body>
</html>
