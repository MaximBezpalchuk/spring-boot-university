<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>Edit vacation</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>

<body>
	<h1
		th:text="'Edit vacation on teacher ' + ${teacher.firstName} + ' ' + ${teacher.lastName}">Vacation
		desc</h1>

	<form th:method="PATCH"
		th:action="@{/teachers/{id}/vacations/{vacationId}(id=${teacher.id}, vacationId=${vacation.id})}"
		th:object="${vacation}">
		<label for="start">Enter vacations start: </label> <input type="date"
			th:field="*{start}" id="start" required> <br> <label
			for="end">Enter vacations end: </label> <input type="date"
			th:field="*{end}" id="end" required> <br> <input
			type="submit" value="Update!">
	</form>
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"
		type="text/javascript"></script>
</body>
</html>
