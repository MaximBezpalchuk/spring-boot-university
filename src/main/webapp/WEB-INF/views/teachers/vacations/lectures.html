<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Lecture list</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<h1 th:text="'Vacation can`t be created or changed becouse ' + ${teacher.firstName} + ' ' + ${teacher.lastName} + ' have some lectures this period!'">
    Error text
</h1>
<table border="1">
    <tr th:each="lecture : ${lectures}">
        <td th:text="${lecture.date}">Date</td>
        <td th:text="${lecture.subject.name}">Subject</td>
        <td>
            <a th:href="@{/lectures/{id}(id=${lecture.id})}" th:text="Show">Full info about lecture</a>
        </td>
        <td>
            <a th:href="@{/lectures/{id}/edit/teacher(id=${lecture.id})}" th:target="_blank">Edit teacher</a>
        </td>
    </tr>
</table>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
