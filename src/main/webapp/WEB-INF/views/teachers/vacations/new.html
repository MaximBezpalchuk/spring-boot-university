<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>New teachers vacation</title>
</head>

<body>
	<h1 th:text="'Create new vacation for ' + ${teacher.firstName} + ' ' + ${teacher.lastName}">Hello description</h1>

	<form action="#" method="POST" th:action="@{/teachers/{id}/vacations/(id=${teacher.id})}" th:object="${vacation}">
		<label for="start">Enter vacations start: </label> 
		<input type="date" th:field="*{start}" id="start" required> </br>
	
		<label for="end">Enter vacations end: </label> 
		<input type="date" th:field="*{end}" id="end" required> </br>

		<input type="submit" value="Create!">
	</form>
</body>
