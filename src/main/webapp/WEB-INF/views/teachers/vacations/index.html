<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>Vacation list</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>

<body>
	<h1
		th:text="${teacher.firstName} + ' ' + ${teacher.lastName} + '`s vacations'">Teacher
		vacations</h1>
	<a th:href="@{/teachers/{id}/vacations/new(id=${teacher.id})}"
		th:text="New">New</a>
	<table border="1">
		<tr th:each="vacation : ${vacations.content}">
			<td>Vacation period</td>
			<td th:text="${vacation.start} + ' - ' + ${vacation.end}">Vacation
				period</td>
			<td><a
				th:href="@{/teachers/{id}/vacations/{vacId}(id=${teacher.id}, vacId=${vacation.id})}"
				th:text="Show">Full info about vacation</a></td>
			<td><a
				th:href="@{/teachers/{id}/vacations/{vacationId}/edit(id=${teacher.id}, vacationId=${vacation.id})}"
				th:text="Edit">Edit vacation</a></td>
			<td>
				<form th:method="DELETE"
					th:action="@{/teachers/{id}/vacations/{vacationId}(id=${teacher.id}, vacationId=${vacation.id})}">
					<input type="submit" value="Delete">
				</form>
			</td>
		</tr>
	</table>
	<br>
	<nav aria-label="Pagination" th:if="${vacations.totalPages gt 0}">
		<ul class="pagination justify-content-center font-weight-bold">
			<li class="page-item"
				th:classappend="${vacations.number eq 0} ? 'disabled'"><a
				class="page-link"
				th:href="@{/teachers/{teacherId}/vacations?page={id}(teacherId=${teacher.id}, id=${vacations.number lt 2 ? 1 : vacations.number})}"
				aria-label="Previous" title="Previous Page" data-toggle="tooltip">
					<span aria-hidden="true">&laquo;</span>
			</a></li>
			<li class="page-item"
				th:classappend="${i eq vacations.number + 1} ? 'active'"
				th:each="i : ${#numbers.sequence( 1, vacations.totalPages, 1)}">
				<a class="page-link"
				th:href="@{/teachers/{teacherId}/vacations?page={id}(teacherId=${teacher.id}, id=${i})}"
				th:text="${i}" th:title="${'Page '+ i}" data-toggle="tooltip"></a>
			</li>
			<li class="page-item"
				th:classappend="${vacations.number + 1 eq vacations.totalPages} ? 'disabled'">
				<a class="page-link"
				th:href="@{/teachers/{teacherId}/vacations?page={id}(teacherId=${teacher.id}, id=${vacations.number + 2})}"
				aria-label="Next" title="Next Page" data-toggle="tooltip"> <span
					aria-hidden="true">&raquo;</span>
			</a>
			</li>
		</ul>
	</nav>
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"
		type="text/javascript"></script>
</body>
</html>
