<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>Vacation list</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
</head>

<body>
	<h1 th:text="${teacher.firstName} + ' ' + ${teacher.lastName} + '`s vacations'">Teacher vacations</h1>
	<a th:href="@{/teachers/{id}/vacations/new(id=${teacher.id})}" th:text="New">New</a>
	<table border="1">
		<tr th:each="vacation : ${vacationPage.content}">
			<td>Vacation period</td>
			<td th:text="${vacation.start} + ' - ' + ${vacation.end}">Vacation period</td>
			<td>
				<a th:href="@{/teachers/{id}/vacations/{vacId}(id=${teacher.id}, vacId=${vacation.id})}" th:text="Show">Full info about vacation</a>
			</td>
			<td>
				<a th:href="@{/teachers/{id}/vacations/{vacationId}/edit(id=${teacher.id}, vacationId=${vacation.id})}" th:text="Edit">Edit vacation</a>
			</td>
			<td>
				<form th:method="DELETE" th:action="@{/teachers/{id}/vacations/{vacationId}(id=${teacher.id}, vacationId=${vacation.id})}">
					<input type="submit" value="Delete">
				</form>
			</td>
		</tr>
	</table>
	<br>
	<nav aria-label="Page navigation" class="paging">
		<ul class="pagination" th:if="${vacationPage.totalPages > 1}">
			<li class="page-item"
				th:classappend="${(vacationPage.pageable.pageNumber <= 0)? 'disabled' : ''}">
				<a class="page-link"
				th:href="@{/teachers/{id}/vacations(id=${teacher.id}, size=${vacationPage.size}, page=${vacationPage.pageable.pageNumber})}"
				tabindex="-1">Previous</a>
			</li>
			<th:block th:each="page : ${pageNumbers}">
				<li class="page-item"
					th:classappend="${page == vacationPage.pageable.pageNumber + 1? 'active' : ''}">
					<a class="page-link"
					th:href="@{'/teachers/' + ${teacher.id} + '/vacations?size=' + ${vacationPage.size} + '&page=' + ${page}}"
					th:text="${page}"></a>
				</li>
			</th:block>
			<li class="page-item"
				th:classappend="${(vacationPage.pageable.pageNumber+1 >= vacationPage.totalPages)? 'disabled' : ''}">
				<a class="page-link"
				th:href="@{/teachers/{id}/vacations(id=${teacher.id}, size=${vacationPage.size}, page=${vacationPage.pageable.pageNumber + 2})}">Next</a>
			</li>
		</ul>
	</nav>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
