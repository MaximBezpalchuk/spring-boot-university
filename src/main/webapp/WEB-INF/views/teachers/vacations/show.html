<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>Show teacher</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous" />
</head>

<body>
	<h1 th:text="'Vacation for ' + ${vacation.teacher.firstName} + ' ' + ${vacation.teacher.lastName}">Hello description</h1>
	<a th:href="@{/teachers/{id}/vacations/{vacationId}/edit(id=${vacation.teacher.id}, vacationId=${vacation.id})}" th:text="Edit">Edit vacation</a> 
	<form th:method="DELETE" th:action="@{/teachers/{id}/vacations/{vacId}(id=${vacation.teacher.id},vacId=${vacation.id})}">
		<input type="submit" value="Delete">
	</form>
	<table border="1">
		<tr>
			<td>Teacher</td>
			<td
				th:text="${vacation.teacher.firstName} + ' ' + ${vacation.teacher.lastName}">Teacher
				name</td>
		</tr>
		<tr>
			<td>Vacation start</td>
			<td th:text="${vacation.start}">Start</td>
		</tr>
		<tr>
			<td>Vacation end</td>
			<td th:text="${vacation.end}">End</td>
		</tr>
	</table>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
</body>
</html>
