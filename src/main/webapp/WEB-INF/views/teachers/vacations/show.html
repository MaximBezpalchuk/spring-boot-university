<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>Show teacher</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>

<body>
	<h1
		th:text="'Vacation for ' + ${vacation.teacher.firstName} + ' ' + ${vacation.teacher.lastName}">Hello
		description</h1>
	<a
		th:href="@{/teachers/{id}/vacations/{vacationId}/edit(id=${vacation.teacher.id}, vacationId=${vacation.id})}"
		th:text="Edit">Edit vacation</a>
	<form th:method="DELETE"
		th:action="@{/teachers/{id}/vacations/{vacId}(id=${vacation.teacher.id},vacId=${vacation.id})}">
		<input type="submit" value="Delete">
	</form>
	<table border="1">
		<tr>
			<td>Teacher</td>
			<td
				th:text="${vacation.teacher.firstName} + ' ' + ${vacation.teacher.lastName}">Teacher
				name</td>
		</tr>
		<tr>
			<td>Vacation start</td>
			<td th:text="${vacation.start}">Start</td>
		</tr>
		<tr>
			<td>Vacation end</td>
			<td th:text="${vacation.end}">End</td>
		</tr>
	</table>
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"
		type="text/javascript"></script>
</body>
</html>
