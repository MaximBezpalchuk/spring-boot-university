<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Enter period</title>
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<h1 th:text="'Chose lectures period for teacher ' + ${teacher.firstName} + ' ' + ${teacher.lastName}">Teacher desc</h1>

<form th:method="POST" th:action="@{/teachers/{id}/shedule(id=${teacher.id})}" th:object="${event}">

    <label for="start">Enter start date: </label>
    <input th:field="*{start}" type="date" id="start" required> <br>
    <label for="end">Enter end date: </label>
    <input th:field="*{end}" type="date" id="end" required> <br>

    <br> <input type="submit" value="Enter!">
</form>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"
        type="text/javascript"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"
        type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"
        type="text/javascript"></script>
</body>
</html>
