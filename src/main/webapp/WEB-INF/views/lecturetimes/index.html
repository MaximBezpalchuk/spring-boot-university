<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>Lecture time list</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>

<body>
	<h1>Lecture times</h1>
	<a th:href="@{lecturetimes/new}" th:text="New">New</a>
	<table border="1">
		<tr th:each="lectureTime : ${lectureTimes}">
			<td th:text="${lectureTime.start}">Start</td>
			<td th:text="${lectureTime.end}">End</td>
			<td><a th:href="@{/lecturetimes/{id}(id=${lectureTime.id})}"
				th:text="Show">Full info about lecture time</a></td>
			<td><a
				th:href="@{/lecturetimes/{id}/edit(id=${lectureTime.id})}"
				th:text="Edit">Edit lecture time</a></td>
			<td>
				<form th:method="DELETE"
					th:action="@{/lecturetimes/{id}(id=${lectureTime.id})}">
					<input type="submit" value="Delete">
				</form>
			</td>
		</tr>
	</table>
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"
		type="text/javascript"></script>
</body>
</html>
