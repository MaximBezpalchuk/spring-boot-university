<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Show lecture</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<h1 th:text="'lecture time ' + ${lectureTime.start} + ' - ' + ${lectureTime.end}">Lecture time desc</h1>
<a th:href="@{/lecturetimes/{id}/edit(id=${lectureTime.id})}" th:text="Edit">Edit lecture time</a>
<form th:method="DELETE" th:action="@{/lecturetimes/{id}(id=${lectureTime.id})}">
    <input type="submit" value="Delete">
</form>
<table border="1">
    <tr>
        <td>Lecture time start</td>
        <td th:text="${lectureTime.start}"></td>
    </tr>
    <tr>
        <td>Lecture time end</td>
        <td th:text="${lectureTime.end}"></td>
    </tr>
</table>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
