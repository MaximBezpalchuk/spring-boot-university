<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>Edit lecture time</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>

<body>
	<h1
		th:text="'Edit lecture time ' + ${lectureTime.start} + ' - ' + ${lectureTime.end}">Lecture
		time desc</h1>

	<form th:method="PATCH"
		th:action="@{/lecturetimes/{id}(id=${lectureTime.id})}"
		th:object="${lectureTime}">
		<label for="start">Enter start time: </label> <input type="time"
			th:field="*{start}" id="start" required> <br> <label
			for="end">Enter end time: </label> <input type="time"
			th:field="*{end}" id="end" required> <br> <input
			type="submit" value="Update!">
	</form>
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"
		type="text/javascript"></script>
</body>
</html>
