<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>Show subject</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>

<body>
	<h1 th:text="'Subject ' + ${subject.name}">Subject name</h1>
	<a th:href="@{/subjects/{id}/edit(id=${subject.id})}" th:text="Edit">Edit
		subject</a>
	<form th:method="DELETE"
		th:action="@{/subjects/{id}(id=${subject.id})}">
		<input type="submit" value="Delete">
	</form>
	<table border="1">
		<tr>
			<td>Cathedra</td>
			<td th:text="${subject.cathedra.name}">Cathedra name</td>
		</tr>
		<tr>
			<td>Name</td>
			<td th:text="${subject.name}">Subject name</td>
		</tr>
		<tr>
			<td>Description</td>
			<td th:text="${subject.description}">Subject description</td>
		</tr>
	</table>
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"
		type="text/javascript"></script>
</body>
</html>
