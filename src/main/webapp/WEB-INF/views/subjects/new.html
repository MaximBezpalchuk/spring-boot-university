<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>New subject</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>

<body>
	<h1>Create new subject</h1>

	<form method="POST" th:action="@{/subjects}" th:object="${subject}">
		<label for="cathedraSelector">Choose cathedra: </label> <select
			id="cathedraSelector" th:field="*{cathedra.id}" required>
			<option th:each="anyCathedra : ${cathedrasAttribute}"
				th:field="*{cathedra.id}" th:value="${anyCathedra?.id}"
				th:text="${anyCathedra?.name}">Cathedra name</option>
		</select> <br> <label for="name">Enter name: </label> <input type="text"
			th:field="*{name}" id="name" required> <br> <label
			for="description">Enter description: </label> <input type="text"
			th:field="*{description}" id="description" required> <br>

		<input type="submit" value="Create!">
	</form>
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"
		type="text/javascript"></script>
</body>
</html>
