<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Edit student</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>
<h1 th:text="'Edit student ' + ${student.firstName} + ' ' + ${student.lastName}">Student desc</h1>
<form th:method="PATCH" th:action="@{/students/{id}(id=${student.id})}" th:object="${student}">
    <label for="firstName">Enter first name: </label>
    <input type="text" th:field="*{firstName}" id="firstName" required>
    <br>
    <label for="lastName">Enter last name: </label>
    <input type="text" th:field="*{lastName}" id="lastName" required>
    <br>
    <label for="phone">Enter phone number: </label>
    <input type="text" th:field="*{phone}" id="phone">
    <br>
    <label for="address">Enter address: </label>
    <input type="text" th:field="*{address}" id="address" required>
    <br>
    <label for="postalCode">Enter postal code: </label>
    <input type="number" th:field="*{postalCode}" id="postalCode">
    <br>
    <label for="email">Enter e-mail address: </label>
    <input type="text" th:field="*{email}" id="email">
    <br>
    <label for="gender">Chose gender: </label>
    <select name="gender" id="gender" required>
        <option th:each="genderOpt : ${T(com.foxminded.university.model.Gender).values()}"
                th:value="${genderOpt}"
                th:text="${genderOpt}">Gender
        </option>
    </select>
    <br>
    <label for="education">Enter education: </label>
    <input type="text" th:field="*{education}" id="education">
    <br>
    <label for="birthdate">Enter birth date: </label>
    <input type="date" th:field="*{birthDate}" id="birthdate" required>
    <br>
    <label for="groupSelector">Choose group: </label>
    <select id="groupSelector" th:field="*{group.id}">
        <option value="0" disabled>No group</option>
        <option th:each="anyGroup : ${groups}"
                th:field="*{group.id}"
                th:value="${anyGroup?.id}"
                th:text="${anyGroup?.name}">Group name
        </option>
    </select>
    <br>
    <input type="submit" value="Update!">
</form>
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}" type="text/javascript"></script>
</body>
</html>
