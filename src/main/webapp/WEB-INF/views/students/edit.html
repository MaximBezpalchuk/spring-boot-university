<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>Edit student</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous"/>
</head>

<body>
	<h1 th:text="'Edit student ' + ${student.firstName} + ' ' + ${student.lastName}">Student desc</h1>

	<form th:method="PATCH" th:action="@{/students/{id}(id=${student.id})}" th:object="${student}">
		<label for="firstName">Enter first name: </label> 
		<input type="text" th:field="*{firstName}" id="firstName" required> <br>
		
		<label for="lastName">Enter last name: </label> 
		<input type="text" th:field="*{lastName}" id="lastName" required> <br>
		
		<label for="phone">Enter phone number: </label> 
		<input type="text" th:field="*{phone}" id="phone"> <br>
		 
		<label for="address">Enter address: </label> 
		<input type="text" th:field="*{address}" id="address" required> <br>
		
		<label for="postalCode">Enter postal code: </label> 
		<input type="number" th:field="*{postalCode}" id="postalCode"> <br>
		
		<label for="email">Enter e-mail address: </label> 
		<input type="text" th:field="*{email}" id="email">  <br>
		
		<label for="gender">Chose gender: </label> 
		<select name="gender" required>
			<option
				th:each="genderOpt : ${T(com.foxminded.university.model.Gender).values()}"
				th:value="${genderOpt}" 
				th:text="${genderOpt}">
				Gender				
			</option>
		</select>  <br>
		
		<label for="education">Enter education: </label> 
		<input type="text" th:field="*{education}" id="education"> <br>
		
		<label for="birthdate">Enter birth date: </label> 
		<input type="date" th:field="*{birthDate}" id="birthdate" required>  <br>

		<label for="groupSelector">Choose group: </label> 
		<select id="groupSelector" th:field="*{group.id}">
		 	<option value="0">No group</option>
			<option th:each="anyGroup : ${groupsAttribute}"
	            th:field="*{group.id}"
	            th:value="${anyGroup?.id}"
	            th:text="${anyGroup?.name}">Group name
	        </option>
		</select>  <br>
		<input type="submit" value="Update!">
	</form>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
