<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>Student list</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous" />
</head>

<body>
	<h1>Students</h1>
	<a th:href="@{students/new}" th:text="New">New</a>
	<div class="students_wrapper main_menu_wrapper">
		<table border="1">
			<tr th:each="student : ${studentPage.content}">
				<td th:text="${student.firstName} + ' ' + ${student.lastName}">Name</td>
				<td th:text="${student.phone}">Phone number</td>
				<td th:text="${student.address}">Address</td>
				<td th:text="${student.email}">Email</td>
				<td th:text="${student.gender}">Gender</td>
				<td th:text="${student.postalCode}">Postal code</td>
				<td th:text="${student.education}">Education</td>
				<td th:text="${student.birthDate}">Birth date</td>
				<td th:text="${student?.group?.name}">Group</td>
				<td><a th:href="@{/students/{id}(id=${student.id})}"
					th:text="Show">Full info about student</a></td>
				<td><a th:href="@{/students/{id}/edit(id=${student.id})}"
					th:text="Edit">Edit student</a></td>
				<td>
					<form th:method="DELETE"
						th:action="@{/students/{id}(id=${student.id})}">
						<input type="submit" value="Delete">
					</form>
				</td>
			</tr>
		</table>
	</div>
	<br>
	<nav aria-label="Page navigation" class="paging">
		<ul class="pagination" th:if="${studentPage.totalPages > 1}">
			<li class="page-item"
				th:classappend="${(studentPage.pageable.pageNumber <= 0)? 'disabled' : ''}">
				<a class="page-link"
				th:href="@{/students(size=${studentPage.size}, page=${studentPage.pageable.pageNumber})}"
				tabindex="-1">Previous</a>
			</li>
			<th:block th:each="page : ${pageNumbers}">
				<li class="page-item"
					th:classappend="${page == studentPage.pageable.pageNumber + 1? 'active' : ''}">
					<a class="page-link"
					th:href="@{'/students?size=' + ${studentPage.size} + '&page=' + ${page}}"
					th:text="${page}"></a>
				</li>
			</th:block>
			<li class="page-item"
				th:classappend="${(studentPage.pageable.pageNumber+1 >= studentPage.totalPages)? 'disabled' : ''}">
				<a class="page-link"
				th:href="@{/students(size=${studentPage.size}, page=${studentPage.pageable.pageNumber + 2})}">Next</a>
			</li>
		</ul>
	</nav>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
</body>
</html>
