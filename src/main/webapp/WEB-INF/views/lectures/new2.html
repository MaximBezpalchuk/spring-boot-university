<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>New lecture time</title>
</head>

<body>
	<h1>Create new lecture time</h1>

	<form action="#" method="POST" th:action="@{/lecturetimes}" th:object="${lectureTime}">
		<label for="start">Enter start time: </label> 
		<input type="time" th:field="*{start}" id="start" required>  <br>
		
		<label for="end">Enter end time: </label> 
		<input type="time" th:field="*{end}" id="end" required>  <br>

		<input type="submit" value="Create!">
	</form>
</body>
