<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>Show lecture</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" />
</head>

<body>
	<h1
		th:text="'Lecture subject ' + ${lecture.subject.name} + ' on ' + ${lecture.date}">Lecture
		desc</h1>
	<a th:href="@{/lectures/{id}/edit(id=${lecture.id})}" th:text="Edit">Edit
		lecture</a>
	<form th:method="DELETE"
		th:action="@{/lectures/{id}(id=${lecture.id})}">
		<input type="submit" value="Delete">
	</form>
	<table border="1">
		<tr>
			<td>Cathedra</td>
			<td th:text="${lecture.cathedra.name}"></td>
		</tr>
		<tr>
			<td>Teacher name</td>
			<td
				th:text="${lecture.teacher.firstName} + ' ' + ${lecture.teacher.lastName}">teacher</td>
		</tr>
		<tr>
			<td>Audience room number</td>
			<td th:text="${lecture.audience.room}"></td>
		</tr>
		<tr>
			<td>Subject</td>
			<td th:text="${lecture.subject.name}"></td>
		</tr>
		<tr>
			<td>Date</td>
			<td th:text="${lecture.date}"></td>
		</tr>
		<tr>
			<td>Time</td>
			<td th:text="${lecture.time.start} + ' ' + ${lecture.time.end}"></td>
		</tr>
		<tr>
			<td>Groups</td>
			<td>
				<ul th:each="group : ${lecture.getGroups()}">
					<li th:text="${group?.getName()}">Group</li>
				</ul>
			</td>
		</tr>
	</table>
	<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"
		type="text/javascript"></script>
	<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"
		type="text/javascript"></script>
</body>
</html>
