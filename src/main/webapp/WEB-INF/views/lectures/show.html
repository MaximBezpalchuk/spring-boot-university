<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>Show lecture</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
	integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
	crossorigin="anonymous" />
</head>

<body>
	<h1 th:text="'Lecture subject ' + ${lecture.subject.name} + ' on ' + ${lecture.date}">Lecture desc</h1>
	<a th:href="@{/lectures/{id}/edit(id=${lecture.id})}" th:text="Edit">Edit lecture</a> 
	<form th:method="DELETE" th:action="@{/lectures/{id}(id=${lecture.id})}">
		<input type="submit" value="Delete">
	</form>
	<table border="1">
		<tr>
			<td>Cathedra</td>
			<td th:text="${lecture.cathedra.name}"></td>
		</tr>
		<tr>
			<td>Teacher name</td>
			<td
				th:text="${lecture.teacher.firstName} + ' ' + ${lecture.teacher.lastName}">teacher</td>
		</tr>
		<tr>
			<td>Audience room number</td>
			<td th:text="${lecture.audience.room}"></td>
		</tr>
		<tr>
			<td>Subject</td>
			<td th:text="${lecture.subject.name}"></td>
		</tr>
		<tr>
			<td>Date</td>
			<td th:text="${lecture.date}"></td>
		</tr>
		<tr>
			<td>Time</td>
			<td th:text="${lecture.time.start} + ' ' + ${lecture.time.end}"></td>
		</tr>
		<tr>
			<td>Groups</td>
			<td>
				<ul th:each="group : ${lecture.getGroups()}">
					<li th:text="${group?.getName()}">Group</li>
				</ul>
			</td>
		</tr>
	</table>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
</body>
</html>
