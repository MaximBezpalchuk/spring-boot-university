<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
<meta charset="ISO-8859-1">
<title>Edit lecture</title>
</head>

<body>
	<h1 th:text="'Edit lecture (subject ' + ${lecture.subject.name} + ' on ' + ${lecture.date} + ')'">Lecture desc</h1>

		<form th:method="PATCH" th:action="@{/lectures/{id}(id=${lecture.id})}" th:object="${lecture}">
		<label for="cathedraSelector">Choose cathedra: </label> 
		<select id="cathedraSelector" th:field="*{cathedra.id}" required>
			<option th:each="anyCathedra : ${cathedrasAttribute}"
	            th:field="*{cathedra.id}"
	            th:value="${anyCathedra?.id}"
	            th:text="${anyCathedra?.name}">Cathedra name
	        </option>
		</select> <br>
	
		<label for="teacherSelector">Choose teacher: </label> 
		<select id="teacherSelector" th:field="*{teacher.id}" required>
			<option th:each="anyTeacher : ${teachersAttribute}"
	            th:field="*{teacher.id}"
	            th:value="${anyTeacher?.id}"
	            th:text="${anyTeacher?.firstName}">Teacher name
	        </option>
		</select> <br>
		
		<label for="audienceSelector">Choose audience: </label> 
		<select id="audienceSelector" th:field="*{audience.id}" required>
			<option th:each="anyAudience : ${audiencesAttribute}"
	            th:field="*{audience.id}"
	            th:value="${anyAudience?.id}"
	            th:text="${anyAudience?.room}">Room
	        </option>
		</select> <br>
		
		<label for="subjectSelector">Choose subject: </label> 
		<select id="subjectSelector" th:field="*{subject.id}" required>
			<option th:each="anySubject : ${subjectsAttribute}"
	            th:field="*{subject.id}"
	            th:value="${anySubject?.id}"
	            th:text="${anySubject?.name}">subject name
	        </option>
		</select> <br>
		
		<label for="date">Enter date: </label> 
		<input type="date" th:field="*{date}" id="date" required>  <br>
		
		<select id="timeSelector" th:field="*{time.id}" required>
			<option th:each="anyTime : ${timesAttribute}"
	            th:field="*{time.id}"
	            th:value="${anyTime?.id}"
	            th:text="${anyTime?.start} + ' - ' + ${anyTime?.end}">start
	        </option>
		</select> <br>
				
		<label for="groups">Choose group(s): </label> 
		<select class="form-control" id="groups" name="groups" multiple required>
			<option th:each="group: ${groupsAttribute}"
                            th:value="${group.id}"
                            th:text="${group.name}">
                            
			</option>
		</select>
		<br>
		
		<input type="submit" value="Update!">
	</form>
</body>
